<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search on Google</title>
</head>
<body>
    <!-- action use for where it has to  search for -->
    <!-- by default method is get -->
    <!-- GET mei information url mei visible hoti hai -->
    <form action="https://google.com/search" method="get">
        <input type="text" name="q" id="" placeholder="Enter Person Name">
        <button type="submit">Search on Google </button>
    </form>
    <!-- POST mei data hidden hota hai url mei -->
    <form action="https://bing.com/search" method="post">
        <input type="text" name="q" id="" placeholder="Enter Person Name">
        <button type="submit">Search on Bing </button>
    </form>


</body>
</html>

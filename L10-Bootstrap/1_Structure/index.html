<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure of Bootstrap</title>

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .meraContainer{
            height: 800px;
            border: 2px solid black;
        }
        .meraCol{
            /* height: 30px; */
            font-size: 40px;
            border: 1px solid orange;
        }
        .meriRow{
            border: 2px solid green;
            height: 400px;
        }
         .item{
            height: 50px;
            width: 50%;
            border: 1px solid red;
        }

        .element{
            border: 3px solid magenta;
        }

        .el{
            border: 3px solid red;
            height: 30px;
        }
    </style>
    
</head>
<body>
    <div class="container-lg container-sm  meraContainer mt-5">
        <div class="row meriRow align-items-center
        ">
            <!-- col-12 means for xs screen take 12 cols -->
            <div class="col-12 col-md-6 col-lg-7 meraCol">Hello</div>

            <div class="col-12 col-md-6 col-lg-5 meraCol">World!</div>

            <div class="col-12 col-md-6 col-lg-3  meraCol">Learning Cols</div>

            <div class="col-12 col-md-6 col-lg-9 meraCol">Using Bootstrap</div>
        </div>
    </div>

    <div class="meraElement d-flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <div class="element mt-5">
        <div class="el float-start w-50 float-lg-none"></div>
        <div class="el float-end w-50    float-lg-none"></div>
        <div class="clearfix "></div>
    </div>

    

    <!-- Script tag ke code ko body ke end mei likhna chahiye -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
